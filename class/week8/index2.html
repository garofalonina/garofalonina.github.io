<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carousel</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
<div class="container">
  <div class="row">
    <!--drop the code in here-->
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">


  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
  </div>
</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script>
  var slides = [
    {
      "source":"https://images.unsplash.com/photo-1489344190946-65cc38a7b531?ixlib=rb-0.3.5&s=510b68cd8dbc51438cafa873199aaacb&auto=format&fit=crop&w=1650&q=80",
      "alternate":"sky",
      "caption":"Birds Flying in the Pink Sky",
      "slideClass":"item active"
    },
    {
      "source":"https://images.unsplash.com/photo-1501532349-1c215c24f718?ixlib=rb-0.3.5&s=73857c1002b447eedb46a1e28a7554f0&auto=format&fit=crop&w=1650&q=80",
      "alternate":"street",
      "caption":"Street with Pink Buildings",
      "slideClass":"item"
    },
    {
      "source":"https://images.unsplash.com/photo-1447108740809-7f5651c51fbf?ixlib=rb-0.3.5&s=265284fcedb5cc475099a85350123bfb&auto=format&fit=crop&w=1650&q=80",
      "alternate":"Smoke",
      "caption":"Smoke in the Sky",
      "slideClass":"item"
    }
  ];

var slidesHtml="";
for(var i=0;i<slides.length;i++){
  console.log("i "+i);
  slidesHtml+='<div class="'+slides[i].slideClass+'">'
    +'<img src="'+slides[i].source+'" alt="'+slides[i].alternate+'">'
    +'<div class="carousel-caption">'
    +slides[i].caption
    +'</div>'
  +'</div>';
}
console.log(slidesHtml);



$(document).ready(function(){
  $(".carousel-inner").html(slidesHtml);
  //we need to explicitly call this with dynamic html
  $(".carousel").carousel();
})



</script>
  </body>
</html>
